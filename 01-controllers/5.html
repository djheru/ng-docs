<!doctype html>
<html ng-app="defaultApp">
<!-- nested scopes controller -->
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <title>Angular SPA Template</title>

        <style type="text/css">
            body {
                padding-top: 70px;
                min-height: 1000px;
            }
            div.spicy div {
                padding: 10px;
                border: solid 2px blue;
            }
        </style>

    </head>

    <body>

        <nav class="navbar navbar-default navbar-fixed-top">

            <div class="container">

                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>

                    <a class="navbar-brand" href="#">Angular SPA</a>

                </div>

                <div id="navbar" class="navbar-collapse collapse">

                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://angularjs.org">ng-docs</a></li>
                        <li><a href="http://getbootstrap.com">Bootstrap</a></li>
                    </ul>

                </div>

            </div>

        </nav>

        <div class="container">

            <div class="jumbotron">

                <h1>Default Angular SPA</h1>

                <div class="spicy">

                    <div ng-controller="MainController">

                        <p>good {{timeOfDay}}, {{name}}</p>

                        <div ng-controller="ChildController">

                            <p>good {{timeOfDay}}, {{name}}</p>

                            <div ng-controller="GrandChildController">

                                <p>good {{timeOfDay}}, {{name}}</p>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <script type="text/javascript">

            var app = angular.module('defaultApp', []);

            var mainCtrl = function ($scope) {
                $scope.timeOfDay = "morning";
                $scope.name = "Nikki";
            };

            var childCtrl = function ($scope) {
                $scope.name = 'Mattie';
            };

            var grandChildCtrl = function ($scope) {
                $scope.timeOfDay = "evening";
                $scope.name = "Gingerbread Baby";
            };

            app.controller('MainController', ['$scope', mainCtrl]);
            app.controller('ChildController', ['$scope', childCtrl]);
            app.controller('GrandChildController', ['$scope', grandChildCtrl]);

        </script>

    </body>

</html>
