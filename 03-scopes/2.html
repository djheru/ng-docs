<!doctype html>
<html ng-app="defaultApp">
<!-- scopes hierarchies -->
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <title>Angular SPA Template</title>

        <style type="text/css">
            body {
                padding-top: 70px;
                min-height: 1000px;
            }

            .show-scope-demo.ng-scope,
            .show-scope-demo .ng-scope  {
                border: 1px solid red;
                margin: 3px;
            }
        </style>

    </head>

    <body>

        <nav class="navbar navbar-default navbar-fixed-top">

            <div class="container">

                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>

                    <a class="navbar-brand" href="#">Angular SPA</a>

                </div>

                <div id="navbar" class="navbar-collapse collapse">

                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://angularjs.org">ng-docs</a></li>
                        <li><a href="http://getbootstrap.com">Bootstrap</a></li>
                    </ul>

                </div>

            </div>

        </nav>

        <div class="container">

            <div class="jumbotron">

                <h1>Default Angular SPA</h1>

                <div class="show-scope-demo">

                    <div ng-controller="GreetController">
                        Hello {{name}}!
                    </div>

                    <div ng-controller="ListController">
                        <ol>
                            <li ng-repeat="name in names">
                                {{name}} from {{department}}
                            </li>
                        </ol>
                    </div>

                </div>

                <p>
                    <a class="btn btn-lg btn-primary" href="#" role="button">Going Nowhere Fast &raquo;</a>
                </p>

            </div>

        </div>

        <script type="text/javascript">

            var app = angular.module('defaultApp', []);
            var controller1Fcn = function ($scope, $rootScope) {
                $scope.name = 'World';
                $rootScope.department = 'Angular'
            };
            var controller2Fcn = function ($scope) {
                $scope.names = ['Igor', 'Misko', 'Vojta'];
            };

            app.controller('GreetController', ['$scope', '$rootScope', controller1Fcn]);
            app.controller('ListController', ['$scope', controller2Fcn]);

        </script>

    </body>

</html>
